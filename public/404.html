<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kulween Kaur - Redirecting...</title>
    <script type="text/javascript">
      // Single Page App GitHub Pages redirect
      // This script takes the current URL path and converts it to a query string,
      // then redirects to index.html which will handle the routing
      var pathSegmentsToKeep = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
